<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
 	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" >
<h:head></h:head>
<h:body>

<h:form>          
    <h:panelGrid columns="2" cellpadding="5">
 
        <h:outputText value="Enter value  " />
        <p:keyboard id="qwerty" value="#{testBean.value}" layout="qwertyBasic" />
 
    </h:panelGrid>
 
    <p:commandButton value="Submit" update="display" oncomplete="PF('dlg').show()" />
 
    <p:dialog widgetVar="dlg" showEffect="fade" hideEffect="fade" header="Values">
        <h:panelGrid id="display" columns="2" cellpadding="5">
 
            <h:outputText value="Your Entered value is : " />
            <h:outputText value="#{testBean.value}" />
 
        </h:panelGrid>
    </p:dialog>
</h:form>
</h:body>
</html>
