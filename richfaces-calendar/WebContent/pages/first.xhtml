<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
	
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	>

<h:head></h:head>
<h:body>
	<center>
		<h1>Calendar Example using RichFace</h1>

		<h:form>
			<label>Select date:</label>
			<rich:calendar id="CalendarID" value="#{testBean.selectedDate}"
				timeZone="#{testBean.timeZone}" datePattern="MMM-dd-yyyy" />
			<br />
		<h:commandButton action="#{testBean.display}" value="submit"></h:commandButton>
		</h:form>
	</center>
</h:body>
</html>
