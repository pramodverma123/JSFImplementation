<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" >
	
<h:head></h:head>
<h:body>
	<h:form>
		<h3>Slider with Display Value</h3>
		<h:panelGrid columns="1" style="margin-bottom: 10px">
			<h:outputText id="output" value="Set ratio to %#{testBean.number}" />
			<h:inputHidden id="txt" value="#{testBean.number}" />
			<p:slider for="txt" display="output" style="width : 200px; height : 8px;" displayTemplate="Set ratio to %{value}" />
		</h:panelGrid>
		

		<p:commandButton value="Submit" update="display" oncomplete="PF('dlg').show();" />

		<p:dialog header="Slider Values" showEffect="fade" hideEffect="fade" widgetVar="dlg">
			<h:panelGrid id="display" columns="1" cellpadding="5">
				<h:outputText value="Selected Value is : #{testBean.number}" />
			</h:panelGrid>
		</p:dialog>
		
	</h:form>
</h:body>
</html>
